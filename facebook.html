<!DOCTYPE html>
<html lang="en">
<head>
 
  <title>Facebook Login</title>
  <style>
    body {
      margin: 0;
  font-family: Arial, sans-serif;
      background: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-box {
      background: #fff;
      padding: 25px;
      border-radius: 8px;
      width: 350px;
      text-align: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    }

    h1 {
      color: #1877f2;
      font-size: 40px;
      margin: 0 0 15px;
    }

    h2 {
      font-size: 18px;
      color: #1c1e21;
      margin: 0 0 20px;
    }

    input, button {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border-radius: 6px;
      border: 1px solid #ddd;
      font-size: 15px;
      box-sizing: border-box;
    }

    input:focus {
      border-color: #1877f2;
      outline: none;
    }

    button {
      background: #1877f2;
      color: #fff;
      font-weight: bold;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background: #166fe5;
    }

    a {
      display: block;
      margin-top: 12px;
      font-size: 14px;
      color: #1877f2;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h1>facebook</h1>
    <h2>Log in to Facebook</h2>
    <form>
      <input type="text" placeholder="Email address or phone number" required>
      <input type="password" placeholder="Password" required>
      <button type="submit">Log in</button>
      <a href="#">Forgotten account?</a> 
      <a href="#">Sign up for Facebook</a>
    </form>
  </div>
</body>
</html>
